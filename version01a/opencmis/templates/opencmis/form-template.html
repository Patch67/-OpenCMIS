{% load templates %}
{% for field in form %}
    {% comment %}
    Try to use as much Bootstrap formatting as is possible
    But {{field}} autogens controls making it difficult to add classes
    {% endcomment %}
    <div class="form-group">
        <span class="text-danger small">{{ field.errors }}</span>
        <label class="control-label" for="{{field.id_for_label}}">
            {{ field.label }}
        </label>
        {{ field|add_css:"form-control" }}
    </div>
{% endfor %}
